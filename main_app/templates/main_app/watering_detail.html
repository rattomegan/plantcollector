{% extends 'base.html' %}
{% block content %}

<h1>Watering Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ watering.date }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'waterings_update' watering.id %}">Edit</a>
        <a href="{% url 'waterings_delete' watering.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
