{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>Add Plant</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table}}
  </table>
  <input type="submit" value="Save Plant" class="btn lime darken-3">
</form>

{% endblock %}
