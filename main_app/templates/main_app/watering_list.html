{% extends 'base.html' %}
{% block content %}

<h2>All Waterings</h2>
{% for watering in watering_list %}
  <a href="{% url 'waterings_detail' watering.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ watering.date }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
