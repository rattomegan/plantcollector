{% extends 'base.html' %}
{% block content %}

<h1>Delete Plant</h1>
<h4>Are you sure you want to delete {{ object.name }}</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete" class="btn">
  <a href="{% url 'plants_detail' object.id %}">Cancel</a>

</form>

{% endblock %}
