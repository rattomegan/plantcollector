{% extends 'base.html' %}

{% block content %}
  <h1>Delete Watering</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.date }} watering?</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn lime darken-3">
    <a href="{% url 'waterings_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
