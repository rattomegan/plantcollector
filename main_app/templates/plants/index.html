{% extends 'base.html' %}
{% block content %}

<section class="section-plants-index">
  <h1>All Plants</h1>

  {% for plant in plants %}
    <div class="card">
      <a href="{% url 'plants_detail' plant.id %}">
        <div class="card-content">
          <span class="card-title">{{ plant.name }}</span>
          <p>Latin Name: {{ plant.latin_name }}</p>
          <p>Date Acquired: {{ plant.date_acquired }}</p>
        </div>
      </a>
    </div>
  {% endfor %}

</section>


{% endblock %}
