{% extends 'base.html' %}
{% block content %}

<section class="section-plants-index">
  <div class="index-header">
    <h1 class="heading-secondary">All Plants</h1>
  </div>

  <div class="plant-cards grid grid--col-4">
    {% for plant in plants %}
    <div class="plant-card">
      <a class="plant-card--link" href="{% url 'plants_detail' plant.id %}">
        <div class="card-content">
          <span class="card-title">{{ plant.name }}</span>
          <p><span>Latin Name:</span> {{ plant.latin_name }}</p>
          <p><span>Date Acquired:</span> {{ plant.date_acquired }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
  </div>
</section>

{% endblock %}
